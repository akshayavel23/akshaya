<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h2>WILD LIFE PHOTOGRAHY</h2>

<div class="row">
  <div class="column">
    <img src="tiger.jpeg" alt="Snow" style="width:100%">
  </div>
  <div class="column">
    <img src="lion2.jpeg" alt="Forest" style="width:100%">
  </div>
  <div class="column">
    <img src="bird.jpg" alt="Mountains" style="width:100%">
  </div>
</div>

<h2>SEA WORLD PHOTOGRAHY</h2>

<div class="row">
  <div class="column">
    <img src="seaan2.jpeg" alt="Snow" style="width:100%">
  </div>
  <div class="column">
    <img src="fishin2.jpeg" alt="Forest" style="width:100%">
  </div>
  <div class="column">
    <img src="fish.jpeg" alt="Mountains" style="width:100%">
  </div>
</div>
</body>
</html>
